
<div role="combobox" flex="column" style="margin-left: 15%;">

  
    <div *ngFor="let book of books">
      <div>
        <mat-card
          class="matcard2"
          matTooltip="sellerName:Nayan"
          matTooltipPosition="left"
          matTooltipClass="custom-tooltip"
        >
          <div class="cartdetails" fxLayout="row" fxLayoutAlign="start start">
            <img class="bookimg" src="assets\bookimage\books1.jpg" />
  
            <div class="bookdetails">
              <div class="booktitle" style="word-wrap: break-word;">
            {{book.bookName}}
              </div>
  
              <div class="sub" style="word-wrap: break-word;">
            {{book.authorName}}
              </div>
              <div style="margin-bottom: 11%;font: Bold 18px/15px Lato;margin-left: -25px;">
               Rs. {{book.price}}
              </div>
             
            </div>
          </div>
          <div style="margin-bottom: 10px; font: Bold 18px/15px Lato;">
            Description:
          </div>
          <div>{{book.bookDetails}}</div>
  
          <!-- </div> -->
          <div fxLayout="row wrap" fxLayoutAlign="end end" >
            <button mat-raised-button class="button" style="background-color: #f44336;" (click)="approveBooks(book.bookId)">
              REJECT
            </button>
            <button mat-raised-button class="button" (click)="rejectBooks(book.bookId)">
              APPROVE
            </button>
          </div>

        </mat-card>
        <br />
      </div>
    </div>
  
  </div>
