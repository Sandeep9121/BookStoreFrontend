      <div class="logo-name" fxFlex="15">
          <div class="image" style="display: flex; justify-content: flex-start;">
              <img src=".\assets\education.png" style="height: 35px;" alt="open book" [routerLink]="['']" />
              <span class="mat-title" fxHide.xs="true">&nbsp;&nbsp;&nbsp;Bookstore</span
        >
      </div>
    </div>
  
    <!-- search -->
    <div
      class="search"
      fxFlex="60"
      fxLayout="row"
      fxLayout-align="center center"
      fxFlex.sm="70"

    <button mat-icon-button fxHide.xs="true">
      <!-- <mat-icon style="color: #9D9D9D; transform: scale(1.25);"
        >search</mat-icon
      > -->

      <input type="text"

      />

      </button>

                        " fxLayoutAlign="center center">
                      <div style="overflow: hidden; height: 12em;">
                          <div style="margin-left: 6px;">
                              <img style="height: 60px; width: 60px; padding: 0px; margin: 0px;" class="topic-avatar" mat-card-avatar src="assets\profilePic.jpg" />
                          </div>
                          <div style="width: 100%;" >
                              <!-- <h4>{{ name }}</h4> -->
                          </div>
                          <div class="div-profile" >
                              <div class="div-signout">
                                  <button  style="background-color: whitesmoke;"  class="signout-button">Signout

                              </div>
                          </div>
                          <div class="div-profile">
                              <div class="div-signout" style="margin-top: 60px; margin-left: 5px;">
                                  <button  mat-button class="signout-button" style="background-color: whitesmoke;">Login

                              </div>
                          </div>
                      </div>
                  </div>

          </div>
  </mat-toolbar>

<br><br>
<div role="combobox" flex="column" class="rating-container">
    <div fxLayout="row" class="giverating" fxLayoutAlign="space-between stretch">
        <mat-card>
            <div fxLayout="row" class="twocards">
                <div>
                    <img class="bookimg" src="assets\bookimage\{{bookImage}}" />
                </div>
                <div fxLayout="column" style="margin-left: 20px;">
                    <div class="booktitle" style="word-wrap: break-word; margin-bottom: 5%; font-size: 20px;">
                        <Strong>{{ bookName }}</Strong>
                    </div>
                    <div class="sub" style="word-wrap: break-word; margin-bottom: 5%;">
                        by {{ bookAuthor }}
                    </div>
                    <div>
                        <button *ngIf="totalRate > 0" class="single" fxLayout="row" [ngStyle]="{ 'background-color': color }">
                <div>
                  {{ totalRate }}
                </div>
                <mat-icon
                  style="font-size: 14px; padding-top: 1.8px; color: white;"
                >
                  star
                </mat-icon>
              </button>
                    </div>
                </div>
            </div>
        </mat-card>
        <mat-card>
            <div class="twocards">
                <div>
                    <strong>Rate the Book</strong>
                </div>
                <div fxLayout="row" class="rating">
                    <button mat-icon-button [color]="color" *ngFor="let ratingId of ratingArr; index as i" [id]="'star_' + i" (click)="onClick(i + 1)" fxLayout="row" [matTooltip]="ratingId + 1" matTooltipPosition="above">
              <mat-icon>
                {{ showIcon(i) }}
              </mat-icon>
            </button>
                    <mat-error *ngIf="starCount == null || starCount == 0">
                        Star count is <strong>required</strong> and cannot be zero
                    </mat-error>
                </div>
            </div>
        </mat-card>
    </div>
    <div fxLayout="column" class="singlecard">
        <mat-card>
            <div style="margin-bottom: 2%;">
                <strong>Review the Book</strong>
            </div>
            <div class="reviewtext">
                <textarea matTextareaAutosize class="input" [(ngModel)]="review" placeholder="Review here........"></textarea>
            </div>
            <div style="align-items: flex-end;">
                <button mat-button class="rate-submit" (click)="submitRate()">
            Submit
          </button>
            </div>
        </mat-card>
    </div>
</div>
