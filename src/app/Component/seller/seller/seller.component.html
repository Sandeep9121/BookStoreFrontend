<div class="main-container">
<div class="container">
    <div style="margin:1rem  ;display: flex; justify-content: flex-end;">
        <mat-icon class="icon-display" (click)="addBook()" matTooltip="Add Book">add</mat-icon>
    </div>

    <div class="list-books">
    <div  *ngFor=" let book of books " >
      <mat-card style="display: flex;flex-direction: row;  padding: 1rem;" matTooltip="{{ book.bookDetails }}">

            <div >
            <mat-card-title  style="padding: 1rem;" (click)="openImageDialog(book.bookId)" matTooltip="Update Image">
                
                 <img src="assets\bookimage\{{book.image}}" style="height: 13rem; width: 10rem; padding: 16px 0px 16px 16px ;"/> 
            </mat-card-title>
        </div>
        <div style="width: 20rem;">
            <mat-card-content style="display: flex;flex-direction: column;flex-wrap: nowrap;width: auto; margin-top: 10px; margin-bottom: 0px;">
                <div class="out-of-stock" *ngIf="!book.noOfBooks">Out Of stock</div>
                <div class="bookname">Book Name : {{ book.bookName }}</div>
                <div class="authorname">Author name :by {{ book.authorName }}</div>
                <div class="price">Rs. {{ book.price }}</div>
                <div class="noofbooks">No of books : {{ book.noOfBooks }}</div>
                <div class="status">Approval Status : {{ book.status }}</div>
                <div class="description">Description : {{ book.bookDetails }}</div>
                      
                <div  style="display: flex; justify-content: space-around; margin-left: 10px;" >
                    <div >
                        <button style="width: 5rem; outline: none;color: white;border-radius: 0px; background-color: rgba(131, 4, 4, 0.8);"  (click)="editBook(book)" mat-button>
                            Edit
                        </button>
                    </div>
                    <div>
                        <button style="width: 5rem; color: white; outline: none; border-radius: 0px; background-color: rgba(131, 4, 4, 0.8);"  (click)="deleteBook(book.bookId)" mat-button>
                            DELETE
                        </button>
                        
                    </div>
                    <div>
                        <button style="width: 5rem; color: white; outline: none; border-radius: 0px; background-color: rgba(131, 4, 4, 0.8);"  (click)="verifyBook(book.bookId)" mat-button>
                            Verify
                        </button>
                        
                    </div>
                </div>
            </mat-card-content>
        </div>
      </mat-card>
    </div>
  </div>
</div>
</div>
