<h1>Books Seller</h1>
<a class="btn btn-primary mb-3" (click)="addBook()">Add New Book</a>
<div class="container row">
  <div class="col-md-6">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Book Name</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books">
          <td>{{book.bookId}}</td>
          <td>{{book.bookName}}</td>
          <td>
            <button>Show Details</button>
            <button type="button" class="btn btn-primary" (click)="viewBook(book.bookId)">Show Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-6">
    <app-addbook *ngIf="action === 'add'" [book]="selectedBook"></app-addbook>
    <app-viewbook *ngIf="action === 'view'" [book]="selectedBook"></app-viewbook>
  </div>
</div>
