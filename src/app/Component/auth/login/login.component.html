<div id="particles-js">
    <div class="btext">

        <div fxLayoutAlign="center center" fxFlexFill>
            <div *ngIf="isLoading">
                <app-loader></app-loader>
            </div>
            <mat-card fxFlex="28" *ngIf="!isLoading">
                <div style="text-align: center;">
                    <div style="text-align: center;">
                        <app-logo></app-logo>
                    </div>
                    <h2>Sign in</h2>
                    <p>Use your Bookstore Account</p>
                </div>
                <form action="" fxLayout="column" fxLayoutAlign="start start" #loginForm=ngForm (ngSubmit)="onSubmit()" *ngIf="!isLoading">
                    <div class="alert alert-danger text-justify" [hidden]="!error">{{error}}</div>
                    <mat-form-field appearance="outline" fxLayout="column" style="width: 100%;">
                        <mat-label>Enter your Email</mat-label>
                        <input email required matInput #emailId="ngModel" type="email" placeholder="Email" [(ngModel)]="form.email" name="email">
                        <mat-icon matSuffix>email</mat-icon>
                        <mat-hint>Enter Your email </mat-hint>
                        <mat-error>Valid Email require</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Enter Password</mat-label>
                        <input minlength="3" required [(ngModel)]="form.password" name="password" matInput [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
                        <mat-hint>Enter your password</mat-hint>
                        <mat-error>Valid password Required</mat-error>
                    </mat-form-field>

                    <a fxFlexAlign="end" [routerLink]="[ '/forget-password']">Forget password ?</a>
                    <br>

                    <div class="container">
                        <div class="text-right">
                            <div style="padding-left: 10px;">
                                <span>Login As</span>
                            </div>

                            <mat-radio-group aria-label="Select an option" [(ngModel)]="form.role" name="role">
                                <mat-radio-button value="User" required="required"> User </mat-radio-button> &nbsp;
                                <mat-radio-button value="Seller" required="required">Seller </mat-radio-button> &nbsp;
                                <mat-radio-button value="Admin" required="required"> Admin </mat-radio-button>
                            </mat-radio-group>
                        </div>
                    </div>
                    <button id="registration" [routerLink]="[ '/register']" mat-raised-button type="button" fxFlexAlign="start">Create Account</button>
                    <button mat-raised-button type="submit" fxFlexAlign="end" color="primary" [disabled]="!loginForm.valid" type="submit">Login</button>

                </form>
            </mat-card>
        </div>
    </div>
</div>
