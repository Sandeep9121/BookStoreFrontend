<div class="main-container">
    <div class="container">
        <div class="list-books">
            <div *ngFor=" let book of books | booksearchpipe:bookSearch">
                <mat-card style="display: flex;flex-direction: row;  padding: 1rem;" matTooltip="{{ book.bookDetails }}">

                    <div>
                        <mat-card-title style="padding: 1rem;" (click)="openImageDialog(book.bookId)" matTooltip="Update Image">
                            <img src="assets\bookimage\{{book.image}}" style="height: 13rem; width: 10rem; padding: 16px 0px 16px 16px ;" />
                        </mat-card-title>
                    </div>
                    <div style="width: 20rem;">
                        <mat-card-content style="display: flex;flex-direction: column;flex-wrap: nowrap;width: auto; margin-top: 10px; margin-bottom: 0px;">
                            <div class="out-of-stock" *ngIf="!book.noOfBooks">Out Of stock</div>
                            <div class="bookname">Book Name : {{ book.bookName }}</div>
                            <div class="authorname">Author name : {{ book.authorName }}</div>
                            <div class="price">Rs. {{ book.price }}</div>
                            <div class="noofbooks">No of books : {{ book.noOfBooks }}</div>
                            <div class="description">Description : {{ book.bookDetails }}</div>
                            <div class="status" *ngIf="book.status == 'OnHold'">Order Status : <label style="color: yellow;">{{ book.status }}</label> </div>
                            <div class="status" *ngIf="book.status == 'approved'">Order Status : <label style="color: green;">{{ book.status }}</label> </div>
                            <div class="status" *ngIf="book.status == 'rejected'">Order Status : <label style="color: red;">{{ book.status }}</label> </div>

                            <div style="display: flex; justify-content: space-around; ">
                                <div >
                                    <mat-form-field style="width: 8rem;">
                                        <mat-label>Update-order</mat-label>
                                        <mat-select [(ngModel)]="selectedValue" name="food">
                                            <mat-option *ngFor="let food of foods" [value]="food.value">
                                              {{food.viewValue}}
                                            </mat-option>
                                          </mat-select>
                                    </mat-form-field>
                                </div>
                             
                                <div>
                                    <button style="width: 8rem; margin-top:auto; color: white; outline: none; border-radius: 0px; background-color: rgba(131, 4, 4, 0.8);" (click)="verifyBook(book.bookId)" mat-button>
                              Update-Order
                          </button>

                                </div>
                            </div>
                        </mat-card-content>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</div>
