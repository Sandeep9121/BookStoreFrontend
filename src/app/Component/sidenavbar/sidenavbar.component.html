<div class="container" *ngIf="isAdmin">
  <div>
    <button mat-button class="navbutton" >
      
       <span class= "icon-label">Seller</span>
       </button>

       <button mat-button class="navbutton">
        
          <span class="icon-label">Orders</span>
         </button>

         <button mat-button class="navbutton">
        
          <span class="icon-label">Reviews</span>
         </button>
</div>
</div>
